{{- $id := .Get 0 -}}
{{- $width := default "100%" (.Get "width") -}}
{{- $height := default "500px" (.Get "height") -}}
{{- $theme := default "green" (.Get "theme") -}}
{{- $pieceSet := default "maestro" (.Get "pieceSet") -}}
{{- $bg := default "dark" (.Get "bg") -}}

<div class="lichess-container">
  <iframe
    src="https://lichess.org/study/embed/{{ $id }}?theme={{ $theme }}&pieceSet={{ $pieceSet }}&bg={{ $bg }}"
    width="{{ $width }}"
    height="{{ $height }}"
    title="Lichess Embed"
    allowfullscreen
    loading="lazy"
  ></iframe>
</div>

<style>
.lichess-container {
  text-align: center;
  margin: 1rem auto;
}

.lichess-container iframe {
  border: none;
  outline: none;
  box-shadow: none;
  border-radius: 8px;
}
</style>

<style>
.lichess-container {
  text-align: center;
  margin: 1rem auto;
  overflow: hidden; /* penting */
  border-radius: 8px; /* opsional biar rounded */
  max-width: 100%;
}

.lichess-container iframe {
  border: none;
  outline: none;
  display: block;
}
</style>
